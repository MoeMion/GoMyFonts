<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ .title }}</title>
    <link href="{{ .link }}css?family=Kanit:200" rel="stylesheet">
    <style type="text/css">
        * {
            -webkit-box-sizing: border-box;
            box-sizing: border-box
        }

        body {
            padding: 0;
            margin: 0
        }

        #gomyfont {
            position: relative;
            height: 100vh
        }

        #gomyfont .gomyfont {
            position: absolute;
            left: 50%;
            top: 50%;
            -webkit-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%)
        }

        .gomyfont {
            max-width: 900px;
            width: 100%;
            line-height: 1.4;
            text-align: center;
            padding: 15px
        }

        .gomyfont .gomyfont-body {
            position: relative;
            height: 220px
        }

        .gomyfont .gomyfont-body h1 {
            font-family: Kanit, sans-serif;
            position: absolute;
            left: 50%;
            top: 50%;
            -webkit-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            font-size: 186px;
            font-weight: 200;
            margin: 0;
            background: linear-gradient(130deg, #ffa34f, #ff6f68);
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            text-transform: uppercase
        }

        .gomyfont h2 {
            font-family: Kanit, sans-serif;
            font-size: 33px;
            font-weight: 200;
            text-transform: uppercase;
            margin-top: 0;
            margin-bottom: 25px;
            letter-spacing: 3px
        }

        .gomyfont p {
            font-family: Kanit, sans-serif;
            font-size: 16px;
            font-weight: 200;
            margin-top: 0;
            margin-bottom: 25px
        }

        .gomyfont a {
            font-family: Kanit, sans-serif;
            color: #ff6f68;
            font-weight: 200;
            text-decoration: none;
            border-bottom: 1px dashed #ff6f68;
            border-radius: 2px
        }

        .gomyfont-social>a {
            display: inline-block;
            height: 40px;
            line-height: 40px;
            width: 40px;
            font-size: 14px;
            color: #ff6f68;
            border: 1px solid #efefef;
            border-radius: 50%;
            margin: 3px;
            -webkit-transition: .2s all;
            transition: .2s all
        }

        .gomyfont-social>a:hover {
            color: #fff;
            background-color: #ff6f68;
            border-color: #ff6f68
        }

        @media only screen and (max-width:480px) {
            .gomyfont .gomyfont-body {
                position: relative;
                height: 168px
            }

            .gomyfont .gomyfont-body h1 {
                font-size: 142px
            }

            .gomyfont h2 {
                font-size: 22px
            }
        }
    </style>
</head>

<body>
    <div id="gomyfont">
        <div class="gomyfont">
            <div class="gomyfont-body">
                <h1>{{ .title }}</h1>
            </div>
            <h2>Page Not Found.</h2>
            <p>Powered By <a href="https://www.qwq.cc/">Mion</a> | <a href="https://github.com/MoeMion/GoMyFonts">GitHub
                    Page</a></p>
        </div>
    </div>
</body>

</html>
